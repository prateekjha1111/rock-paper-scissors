<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <title>Start</title>
</head>
<body>
  
  <div class="startMain">
    <div class="container text-center py-5">
      <h1 class="mb-4">Rock Paper Scissors</h1>
  
      <div class="row justify-content-center mb-4">
        <div class="container text-center py-4">
          <div class="row g-3">
            <div class="col-12 col-md-4">
              <img class="objImage rock" src="./assets/rock.png" alt="Rock"  style="max-height: 200px; object-fit: cover;">
            </div>
            <div class="col-12 col-md-4">
              <img class="objImage paper" src="./assets/paper.png" alt="Paper"  style="max-height: 200px; object-fit: cover;">
            </div>
            <div class="col-12 col-md-4">
              <img class="objImage scissors" src="./assets/scissors.png" alt="Scissors"  style="max-height: 200px; object-fit: cover;">
            </div>
          </div>
        </div>
        
      </div>
  
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="score-board text-center">
            <h2>Score Board</h2>
            <div class="d-flex justify-content-between px-4">
              <div>
                <h4 style="font-size: 25px;">Player</h4>
                <p id="player-score" style="font-size: 20px;">0</p>
              </div>
              <div>
                <h4 style="font-size: 25px;">Computer</h4>
                <p id="computer-score" style="font-size: 20px;">0</p>
              </div>
            </div>
            <div class="toast-body" id="result-message">
              Choose Rock, Paper or Scissors, & Start.
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
  

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
